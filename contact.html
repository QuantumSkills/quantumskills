        <script>
            const submit = document.getElementById("submit");
            const name = document.getElementById("name");
            const surname = document.getElementById("surname");
            const email = document.getElementById("email");
            const phone = document.getElementById("phone");
            const mesaj = document.getElementById("mesaj");

            submit.addEventListener("click", function (event) {
                sendEmail('https://api.aipro.ro:80/sendMail', 'quantumskills.org', 'eh5442133@gmail.com', `QuantumSkills.org - formularul de contact: ${name.value}`, `
            Nume: ${name.value} <br>
            Prenume: ${surname.value} <br>
            Email: ${email.value} <br>
            Telefon: ${phone.value} <br>
            Mesaj: ${mesaj.value} <br>
            `);

                console.log(`
            Nume: ${name.value} <br>
            Prenume: ${surname.value} <br>
            Email: ${email.value} <br>
            Telefon: ${phone.value} <br>
            Mesaj: ${mesaj.value} <br>
            `);
                resetCheckForm("name");
                resetCheckForm("surname");
                resetCheckForm("email");
                resetCheckForm("phone");
                resetCheckForm("mesaj");


            });

            function resetCheckForm(elemID) {
                element = document.getElementById(elemID);
                element.value = "";
            }

            function sendEmail(endpoint, projectID, email, subiect, continut) {
                fetch(endpoint, {  //'https://api.aipro.ro:80/sendMail'
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "projectID": projectID,
                        "email": email,
                        "subiect": subiect,
                        "continut": continut,
                        "source": 1
                    })
                })
            }
        </script>
